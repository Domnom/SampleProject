microservices:
  sample-project-frontend:
    repo : https://github.com/Domnom/SampleProject_frontend.git
    image:
      dockerfile: Dockerfile
    environment:
      GATEWAY_URL: http://sample-project-gateway
    depends_on:
      - gateway

  sample-project-gateway:
    repo : https://github.com/Domnom/SampleProject_gateway.git
    image:
      dockerfile: Dockerfile
    environment:
      BACKEND_API_URL: http://backend_api
    depends_on:
      - backend_api

  sample-project-backend:
    repo : https://github.com/Domnom/SampleProject_backend.git
    image:
      dockerfile: Dockerfile
    environment:
      DB_DIALECT : mysql
      DB_HOST : its-mysql
      DB_PORT : 3306
      DB_NAME : backend_api_db
      DB_USERNAME : root
      DB_PASSWORD : mypassword
    depends_on:
      - mysql

  mysql:
    image : mysql:5.6 # Pull from docker hub if string
    environment:
      MYSQL_ROOT_PASSWORD: mypassword

builds:
  app_environments:
    testing:
      suites:

      # --- First suite -- #
        gw_and_backend:
          microservices:
            sample-project-gateway:
              environment:
            sample-project-backend:
              environment:
                DB_NAME: backend_testing_db
            mysql:
              environment:
          steps:
            - 1 check the backend:
              sample-project-backend:
                - npm test
            - 2 check the gateway:
              sample-project-gateway:
                - npm test

      # --- Second suite -- #
        full_stack:
          microservices:
            sample-project-frontend:
            sample-project-gateway:
            sample-project-backend:
              environment:
                DB_NAME: backend_testing_db
            mysql:
              environment:
          steps:
            - step 1:
              sample-project-backend:
                - sequelize db:migrate
            - step 2:
              sample-project-backend:
                - npm test
              sample-project-gateway:
                - npm test
              sample-project-frontend:
                - npm test

    staging:

    production: