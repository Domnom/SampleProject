microservices:
  sample-project-frontend:
    repo : https://github.com/Domnom/SampleProject_frontend.git
    image:
      dockerfile: Dockerfile
    environment:
      GATEWAY_URL: http://sample-project-gateway
    depends_on:
      - sample-project-gateway

  sample-project-gateway:
    repo : https://github.com/Domnom/SampleProject_gateway.git
    image:
      dockerfile: Dockerfile
    environment:
      BACKEND_API_URL: http://sample-project-backend
    depends_on:
      - sample-project-backend

  sample-project-backend:
    repo : https://github.com/Domnom/SampleProject_backend.git
    image:
      dockerfile: Dockerfile
    environment:
      DB_DIALECT : mysql
      DB_HOST : sample-mysql
      DB_PORT : 3306
      DB_NAME : backend_api_db
      DB_USERNAME : root
      DB_PASSWORD : mypassword
    depends_on:
      - sample-mysql

  sample-mysql:
    image : mysql:5.7 # Pull from docker hub if string
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
    healthcheck:
      test : "mysql -u root -pmypassword -h localhost -e exit"
      interval: 2s
      timeout: 2s
      retries: 20
      start_period: 10s

builds:
  app_environments:
    testing:
      suites:

      # --- First suite -- #
        backend_only:
          microservices:
            sample-project-backend:
              environment:
                DB_NAME: backend_testing_db
            sample-mysql:
              environment:
          steps:
          - Build database:
              sample-mysql:
              - "mysql -u root -pmypassword -e 'create database backend_testing_db;'"
          - Check the backend:
              sample-project-backend:
              - ./node_modules/.bin/sequelize db:migrate
              - npm test

        gw_and_backend:
          microservices:
            sample-project-gateway:
              environment:
            sample-project-backend:
              environment:
                DB_NAME: backend_testing_db
            sample-mysql:
              environment:
          steps:
          - 1 check the backend:
              sample-project-backend:
              - npm test
              sample-project-gateway:
              - echo "gateway test 1"
              - echo "gateway test 2"
          - 2 check the gateway:
              sample-project-backend:
              - echo "backend test 1"
              - echo "backend test 2"
              sample-project-gateway:
              - npm test

      # --- Second suite -- #
        full_stack:
          microservices:
            sample-project-frontend:
            sample-project-gateway:
            sample-project-backend:
              environment:
                DB_NAME: backend_testing_db
            sample-mysql:
              environment:
          steps:
          - step 1:
              sample-project-backend:
              - sequelize db:migrate
          - step 2:
              sample-project-backend:
              - npm test
              - echo "substep 2 sample-project-backend"
              sample-project-gateway:
              - npm test
              - echo "substep 2 sample-project-gateway"
              - echo "substep 3 sample-project-gateway"
              sample-project-frontend:
              - npm test

    staging:

    production: