microservices:
  sample-project-frontend:
    repo : https://github.com/Domnom/SampleProject_frontend.git
    image:
      dockerfile: Dockerfile
    environment:
      GATEWAY_URL: http://sample-project-gateway
    depends_on:
      - sample-project-gateway

  sample-project-gateway:
    repo : https://github.com/Domnom/SampleProject_gateway.git
    image:
      dockerfile: Dockerfile
    environment:
      BACKEND_API_URL: http://sample-project-backend
    depends_on:
      - sample-project-backend

  sample-project-backend:
    repo : https://github.com/Domnom/SampleProject_backend.git
    image:
      dockerfile: Dockerfile
    environment:
      DB_DIALECT : mysql
      DB_HOST : its-mysql
      DB_PORT : 3306
      DB_NAME : backend_api_db
      DB_USERNAME : root
      DB_PASSWORD : mypassword
    depends_on:
      - mysql

  mysql:
    image : mysql:5.7 # Pull from docker hub if string
    environment:
      MYSQL_ROOT_PASSWORD: mypassword

builds:
  app_environments:
    testing:
      suites:

      # --- First suite -- #
        backend_only:
          microservices:
            sample-project-backend:
              environment:
                DB_NAME: backend_testing_db
            mysql:
              environment:
          steps:
          - 1 check the backend:
              sample-project-backend:
              - npm test
          - step 2:
              sample-project-backend:
              - echo "test me 1"
              - echo "test me 2"
              - echo "test me 3"
          - step 3:
              sample-project-backend:
              - echo "step 3 test me"

        gw_and_backend:
          microservices:
            sample-project-gateway:
              environment:
            sample-project-backend:
              environment:
                DB_NAME: backend_testing_db
            mysql:
              environment:
          steps:
          - 1 check the backend:
              sample-project-backend:
              - npm test
              sample-project-gateway:
              - echo "gateway test 1"
              - echo "gateway test 2"
          - 2 check the gateway:
              sample-project-backend:
              - echo "backend test 1"
              - echo "backend test 2"
              sample-project-gateway:
              - npm test

      # --- Second suite -- #
        full_stack:
          microservices:
            sample-project-frontend:
            sample-project-gateway:
            sample-project-backend:
              environment:
                DB_NAME: backend_testing_db
            mysql:
              environment:
          steps:
          - step 1:
              sample-project-backend:
              - sequelize db:migrate
          - step 2:
              sample-project-backend:
              - npm test
              - echo "substep 2 sample-project-backend"
              sample-project-gateway:
              - npm test
              - echo "substep 2 sample-project-gateway"
              - echo "substep 3 sample-project-gateway"
              sample-project-frontend:
              - npm test

    staging:

    production: